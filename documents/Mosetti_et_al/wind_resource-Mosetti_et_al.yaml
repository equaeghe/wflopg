name: Mosetti et al. (1994) wind resource
particulars:
  - >-
    The probability values were obtained by measuring the bar heights of
    Figure 7 in Mosetti et al..
  - >-
    The bars were assumed to be cumulative and not ‘one behind the other’, as
    was assumed in many papers.
  - >-
    Used in the following reference:

    Mosetti, G., Poloni, C., and Diviacco, B. (1994) Optimization of wind
    turbine positioning in large windfarms by means of a genetic algorithm.
    Journal of Wind Engineering and Industrial Aerodynamics 51(1):105–116.

reference_height: 60 # hub height taken
