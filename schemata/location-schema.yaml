# HEADER
$schema: "http://json-schema.org/draft-07/schema#"
  # NOTE: consult the above-referenced site for the schema language definition
$id: "https://bitbucket.org/equaeghe/pseudo_gradients-code/\
                                      src/master/schemata/location-schema.yaml"
  # TODO: the $id uri must point to a git tag, ideally
title: Geographical coordinates
description: Coordinates for a location on Earth
type: object
required:
  anyOf:
    - geo
    - utm
additionalProperties: false

# PROPERTIES
properties:
  #~
  name:
    description: The name of the location
    type: string
  #~
  reference_system:
    title: Geodetic reference frame
    type: string
  #~
  geo:
    title: Geographical coordinates
    description: >-
      The latitude and longitude of the location expressed in degrees
    type: array
    items:
      - title: Latitude
        type: number
        minimum: -90
        maximum: 90
      - title: Longitude
        type: number
        exclusiveMinimum: -180
        maximum: 180
  #~
  utm_zone:
    title: UTM zone
    type: integer
    minimum: 1
    maximum: 60
  #~
  utm:
    title: UTM coordinates
    type: array
    items:
    - title: Easterly [m]
      type: number
    - title: Northerly [m]
      type: number
